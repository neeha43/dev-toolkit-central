<body>
  <main class="tool-container">
    <a href="../index.html" class="back-link">← Back to Home</a>

    <h1>JSON Formatter</h1>
    <p class="description">
      Format, minify, and validate JSON data with ease. Ideal for APIs, configs, and debugging.
    </p>

    <!-- INPUT -->
    <section class="panel">
      <label for="jsonInput">JSON Input</label>
      <textarea id="jsonInput" placeholder='{"name":"John","age":30}'></textarea>

      <div class="controls">
        <div class="indent-control">
          <label for="indentSize">Indent size:</label>
          <select id="indentSize">
            <option value="2">2 spaces</option>
            <option value="4">4 spaces</option>
            <option value="1">1 tab</option>
          </select>
        </div>

        <div class="buttons">
          <button class="btn primary" onclick="formatJson()">Format</button>
          <button class="btn secondary" onclick="minifyJson()">Minify</button>
          <button class="btn secondary" onclick="validateJson()">Validate</button>
          <button class="btn outline" onclick="clearAll()">Clear</button>
        </div>
      </div>
    </section>

    <!-- OUTPUT -->
    <section class="panel">
      <label>Output</label>
      <pre id="jsonOutput" class="output"></pre>
    </section>

    <!-- Toast -->
    <div id="toast" class="toast"></div>
  </main>

  <script src="script.js"></script>
