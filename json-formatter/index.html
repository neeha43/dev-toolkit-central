<body>
  <main class="max-w-4xl mx-auto px-4 py-10">
    <a href="../index.html" class="back-link">← Back to Home</a>
    <h1 class="text-3xl font-bold mb-6">JSON Formatter</h1>
    <textarea id="jsonInput" placeholder='{"name": "John", "age": 30}' class="code-textarea"></textarea>
    <div class="button-group">
      <button onclick="formatJson()">Format</button>
      <button onclick="minifyJson()">Minify</button>
      <button onclick="validateJson()">Validate</button>
      <button onclick="clearAll()">Clear</button>
    </div>
    <pre id="jsonOutput" class="output-box"></pre>
  </main>

  <script>
    const input = document.getElementById('jsonInput');
    const output = document.getElementById('jsonOutput');

    function formatJson() {
      try {
        const parsed = JSON.parse(input.value);
        output.textContent = JSON.stringify(parsed, null, 2);
      } catch (e) {
        output.textContent = 'Invalid JSON: ' + e.message;
      }
    }

    function minifyJson() {
      try {
        const parsed = JSON.parse(input.value);
        output.textContent = JSON.stringify(parsed);
      } catch (e) {
        output.textContent = 'Invalid JSON: ' + e.message;
      }
    }

    function validateJson() {
      try {
        JSON.parse(input.value);
        output.textContent = '✅ Valid JSON';
      } catch (e) {
        output.textContent = '❌ Invalid JSON: ' + e.message;
      }
    }

    function clearAll() {
      input.value = '';
      output.textContent = '';
    }
  </script>
</body>
