<body>
  <main class="max-w-4xl mx-auto px-4 py-10">
    <a href="../index.html" class="back-link">← Back to Home</a>
    <h1 class="text-3xl font-bold mb-6">URL Encoder/Decoder</h1>
    <textarea id="urlInput" placeholder="Enter URL..." class="code-textarea"></textarea>
    <div class="button-group">
      <button onclick="encodeURL()">Encode</button>
      <button onclick="decodeURL()">Decode</button>
      <button onclick="clearAll()">Clear</button>
    </div>
    <pre id="urlOutput" class="output-box"></pre>
  </main>

  <script>
    const urlInput = document.getElementById('urlInput');
    const urlOutput = document.getElementById('urlOutput');

    function encodeURL() {
      try {
        urlOutput.textContent = encodeURIComponent(urlInput.value);
      } catch (e) {
        urlOutput.textContent = 'Error: ' + e.message;
      }
    }

    function decodeURL() {
      try {
        urlOutput.textContent = decodeURIComponent(urlInput.value);
      } catch (e) {
        urlOutput.textContent = 'Invalid URL: ' + e.message;
      }
    }

    function clearAll() {
      urlInput.value = '';
      urlOutput.textContent = '';
    }
  </script>
</body>
