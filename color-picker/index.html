<body>
  <main class="max-w-4xl mx-auto px-4 py-10">
    <a href="../index.html" class="back-link">← Back to Home</a>
    <h1 class="text-3xl font-bold mb-6">Color Picker</h1>
    <input type="color" id="colorInput" value="#2563eb">
    <div class="mt-4">
      Hex: <span id="hexOutput">#2563eb</span> | RGB: <span id="rgbOutput">37, 99, 235</span>
    </div>
  </main>

  <script>
    const colorInput = document.getElementById('colorInput');
    const hexOutput = document.getElementById('hexOutput');
    const rgbOutput = document.getElementById('rgbOutput');

    colorInput.addEventListener('input', () => {
      const color = colorInput.value;
      hexOutput.textContent = color;
      const r = parseInt(color.slice(1, 3), 16);
      const g = parseInt(color.slice(3, 5), 16);
      const b = parseInt(color.slice(5, 7), 16);
      rgbOutput.textContent = `${r}, ${g}, ${b}`;
    });
  </script>
</body>
