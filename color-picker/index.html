<body>

  <div class="tool">
    <h1>Color Picker</h1>
    <p class="description">
      Pick colors and convert between HEX, RGB, HSL, and CMYK formats
    </p>

    <!-- INPUT SECTION -->
    <div class="input-section">

      <div class="field">
        <label>Color Picker</label>
        <div class="picker-row">
          <input type="color" id="colorInput" />
          <div class="color-preview" id="colorPreview"></div>
        </div>
      </div>

      <div class="field">
        <label>HEX Value</label>
        <input type="text" id="hexInput" placeholder="#000000" maxlength="7" />
      </div>

      <div class="field">
        <label>Preset Colors</label>
        <div class="presets" id="presetColors"></div>
      </div>

      <button class="btn" id="randomBtn">Random</button>
    </div>

    <!-- OUTPUT SECTION -->
    <div class="output-section">
      <label>Color Formats</label>
      <pre id="output"></pre>
    </div>
  </div>
