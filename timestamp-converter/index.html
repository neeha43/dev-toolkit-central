    "@context": "https://schema.org",

    "mainEntity": [
      {
        "@type": "Question",
        "name": "What is Timestamp Converter?",
        "acceptedAnswer": { "@type": "Answer", "text": "Timestamp Converter converts UNIX timestamps to human-readable dates and vice versa instantly in your browser." }
      },

        "@type": "Question",

<body>

  <div class="tool-container">
    <h1>Timestamp Converter</h1>
    <p class="subtitle">
      Convert between Unix timestamps and human-readable dates
    </p>

    <!-- Current Time -->
    <div class="current-time">
      <p class="label">Current Unix Timestamp</p>
      <p id="currentTimestamp" class="timestamp"></p>
      <p id="currentDate" class="date"></p>
    </div>

    <!-- Timestamp Input -->
    <label>Unix Timestamp</label>
    <div class="row">
      <input type="text" id="timestampInput" placeholder="1702300800 or 1702300800000" />
      <button class="btn icon" onclick="useCurrentTime()">⏱</button>
    </div>
    <p class="hint">Supports both seconds and milliseconds</p>

    <button class="btn primary full" onclick="convertTimestamp()">
      Convert Timestamp
    </button>

    <hr />

    <!-- Date Input -->
    <label>Date / Time Input</label>
    <input type="datetime-local" id="dateInput" />

    <button class="btn full" onclick="convertDate()">
      Convert Date to Timestamp
    </button>

    <button class="btn outline full" onclick="clearAll()">
      Clear All
    </button>

    <label>Converted Result</label>
    <textarea id="output" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
