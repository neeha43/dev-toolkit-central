<body>
  <main class="max-w-4xl mx-auto px-4 py-10">
    <a href="../index.html" class="back-link">← Back to Home</a>
    <h1 class="text-3xl font-bold mb-6">Timestamp Converter</h1>
    <input type="number" id="timestampInput" placeholder="Enter UNIX timestamp">
    <div class="button-group">
      <button onclick="toDate()">To Date</button>
      <button onclick="toTimestamp()">To Timestamp</button>
      <button onclick="clearAll()">Clear</button>
    </div>
    <pre id="timestampOutput" class="output-box"></pre>
  </main>

  <script>
    function toDate() {
      const ts = Number(document.getElementById('timestampInput').value);
      if (!isNaN(ts)) {
        const d = new Date(ts * 1000);
        document.getElementById('timestampOutput').textContent = d.toString();
      } else {
        document.getElementById('timestampOutput').textContent = 'Invalid timestamp';
      }
    }

    function toTimestamp() {
      const d = new Date(document.getElementById('timestampInput').value);
      if (!isNaN(d.getTime())) {
        document.getElementById('timestampOutput').textContent = Math.floor(d.getTime() / 1000);
      } else {
        document.getElementById('timestampOutput').textContent = 'Invalid date';
      }
    }

    function clearAll() {
      document.getElementById('timestampInput').value = '';
      document.getElementById('timestampOutput').textContent = '';
    }
  </script>
</body>
