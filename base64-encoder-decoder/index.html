<body>
  <main class="max-w-4xl mx-auto px-4 py-10">
    <a href="../index.html" class="back-link">← Back to Home</a>
    <h1 class="text-3xl font-bold mb-6">Base64 Encoder/Decoder</h1>
    <textarea id="b64Input" placeholder="Enter text or Base64..." class="code-textarea"></textarea>
    <div class="button-group">
      <button onclick="encodeBase64()">Encode</button>
      <button onclick="decodeBase64()">Decode</button>
      <button onclick="clearAll()">Clear</button>
    </div>
    <pre id="b64Output" class="output-box"></pre>
  </main>

  <script>
    const b64Input = document.getElementById('b64Input');
    const b64Output = document.getElementById('b64Output');

    function encodeBase64() {
      try {
        b64Output.textContent = btoa(b64Input.value);
      } catch (e) {
        b64Output.textContent = 'Error: ' + e.message;
      }
    }

    function decodeBase64() {
      try {
        b64Output.textContent = atob(b64Input.value);
      } catch (e) {
        b64Output.textContent = 'Invalid Base64: ' + e.message;
      }
    }

    function clearAll() {
      b64Input.value = '';
      b64Output.textContent = '';
    }
  </script>
</body>
