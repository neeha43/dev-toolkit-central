  <!-- FAQPage JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "What is Base64 Encoder?",
        "acceptedAnswer": { "@type": "Answer", "text": "Base64 Encoder converts text or files into Base64 format instantly in your browser." }
      },
      {
        "@type": "Question",

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="tool-container">
    <h1>Base64 Encoder / Decoder</h1>
    <p class="subtitle">
      Encode text or files to Base64 and decode Base64 back to original content
    </p>

    <!-- Mode Switch -->
    <div class="mode-switch">
      <button id="textModeBtn" class="btn active" onclick="setMode('text')">
        Text
      </button>
      <button id="fileModeBtn" class="btn" onclick="setMode('file')">
        File
      </button>
    </div>

    <!-- TEXT MODE -->
    <div id="textMode">
      <label>Text / Base64 Input</label>
      <textarea id="textInput" placeholder="Enter text to encode or Base64 to decode..."></textarea>

      <div class="buttons">
        <button class="btn primary" onclick="encode()">Encode</button>
        <button class="btn" onclick="decode()">Decode</button>
        <button class="btn outline" onclick="clearAll()">Clear</button>
      </div>
    </div>

    <!-- FILE MODE -->
    <div id="fileMode" class="hidden">
      <label>Upload File</label>

      <div class="file-upload">
        <input type="file" id="fileInput" />
        <p>Click to upload a file<br /><span>Supports any file type</span></p>
      </div>
    </div>

    <label>Result</label>
    <textarea id="output" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
