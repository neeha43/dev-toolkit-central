<body>
  <main class="max-w-4xl mx-auto px-4 py-10">
    <a href="../index.html" class="back-link">← Back to Home</a>
    <h1 class="text-3xl font-bold mb-6">Regex Tester</h1>
    <textarea id="regexInput" placeholder="Enter text..." class="code-textarea"></textarea>
    <input type="text" id="regexPattern" placeholder="Enter regex pattern..." class="code-textarea">
    <div class="button-group">
      <button onclick="testRegex()">Test</button>
      <button onclick="clearAll()">Clear</button>
    </div>
    <pre id="regexOutput" class="output-box"></pre>
  </main>

  <script>
    const regexInput = document.getElementById('regexInput');
    const regexPattern = document.getElementById('regexPattern');
    const regexOutput = document.getElementById('regexOutput');

    function testRegex() {
      try {
        const pattern = new RegExp(regexPattern.value, 'g');
        const matches = regexInput.value.match(pattern);
        regexOutput.textContent = matches ? matches.join('\\n') : 'No matches found';
      } catch (e) {
        regexOutput.textContent = 'Error: ' + e.message;
      }
    }

    function clearAll() {
      regexInput.value = '';
      regexPattern.value = '';
      regexOutput.textContent = '';
    }
  </script>
</body>
