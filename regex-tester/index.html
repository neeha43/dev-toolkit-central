<body>

  <div class="tool-container">
    <h1>Regex Tester</h1>
    <p class="subtitle">
      Test and debug regular expressions with real-time matching and capture groups
    </p>

    <!-- Pattern -->
    <label>Regex Pattern</label>
    <div class="regex-row">
      <span class="slash">/</span>
      <input id="pattern" placeholder="Enter regex pattern..." />
      <span class="slash">/</span>
      <input id="flags" value="g" maxlength="4" />
    </div>

    <!-- Flags -->
    <label>Flags</label>
    <div class="flag-group">
      <button onclick="toggleFlag('g')" id="flag-g">g Global</button>
      <button onclick="toggleFlag('i')" id="flag-i">i Ignore Case</button>
      <button onclick="toggleFlag('m')" id="flag-m">m Multiline</button>
      <button onclick="toggleFlag('s')" id="flag-s">s Dotall</button>
    </div>

    <!-- Test String -->
    <label>Test String</label>
    <textarea id="testString" placeholder="Enter text to test against the pattern..."></textarea>

    <!-- Actions -->
    <div class="actions">
      <button class="primary" onclick="testRegex()">Test</button>
      <button onclick="replaceMatches()">Replace</button>
      <button class="outline" onclick="clearAll()">Clear</button>
    </div>

    <!-- Output -->
    <label>Results</label>
    <textarea id="output" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
